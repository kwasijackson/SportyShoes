<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cart Items</title>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
<div th:replace="fragments/header1 :: header"></div>

<div class="container">
<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
  role="alert">
  [[${message}]]
  <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">×</span>
  </button>
</div>
<h3 align="center">Items on My Cart</h3>
<div align="right">
<a th:href="@{/buyNow/0}" class="btn btn-primary" role="button" >checkout</a>
</div>
<table class="table table-hover table-responsive-xl">
	<thead class="thead-light">
	<tr>
		<th>CartId</th>
		<th>Product Name</th>
		<th>Price</th>	
		<td>Category</td>
		<th>Action</th>
		
	</tr>
	</thead>
    <tbody>
	<tr th:each="cartItem:${products}">
		<td th:text="${cartItem.cartId}"></td>
		<td th:text="${cartItem.product.getPname()}"></td>
		<td th:text="${cartItem.product.getPrice()}"></td>
		<td th:text="${cartItem.product.getCategory().getCategoryname()}"></td>
		
		<td><a th:href="@{/cart/delete/{cartId} (cartId=${cartItem.cartId}) }" class="btn btn-warning" role="button" >Delete</a>
				</td>
	</tr>
	</tbody>
</table>

</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
