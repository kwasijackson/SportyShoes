<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>View Products</title>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
<div th:replace="fragments/header1 :: header"></div>
<div class="container">
<div class="my-3">
  <form th:action="@{/viewProductDetailsByCustomer}">
    <div class="row d-flex">
      <div class="col-md-8 mt-3">
        <div class="search">
         <input id="keyword" type="search" name="keyword" th:value="${keyword}"  class="form-control"
            placeholder="Enter keyword">
            <br>
          <button type="submit" class="btn btn-secondary">Search</button>
          <button id="btnClear" class="btn btn-info">Clear</button>
        </div>
      </div>
           
    </div>
  </form>
</div>
<table class="table table-hover table-responsive-xl">
	<thead class="thead-light">
	<tr>
		<th>PId</th>
		<th>PName</th>
		<th>Price</th>	
		<th>Quantity</th>
		<th>Image URL</th>
		<th>Place Order</th>
	</tr>
	</thead>
    <tbody>
	<tr th:each="product:${products}">
		<td th:text="${product.pid}"></td>
		<td th:text="${product.pname}"></td>
		<td th:text="${product.price}"></td>
		<td th:text="${product.qty}"></td>
		<td><img th:src="${product.productimage}" width="50px" height="50px"/></td>
		
		<td><a th:href="@{/buyNow/{pid} (pid=${product.pid}) }" class="btn btn-primary" role="button" >Buy Now</a>
		<a th:href="@{addToCart/{pid} (pid=${product.pid}) }" class="btn btn-warning" role="button" >Add To Cart</a>
		</td>
	</tbody>
</table>

</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
